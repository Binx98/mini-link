apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: mini-link-namespace
spec:
  ingressClassName: nginx
  rules:
    - host: minilink.com
      http:
        paths:
          # 前端 Service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

          # api服务作为开发者调用可以暴露
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080